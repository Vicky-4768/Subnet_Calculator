<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Range Subnet Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="title">IP Range Subnet Calculator</h1>
        
        <div class="input-section">
            <label for="ip">Enter IP Address:</label>
            <input type="text" id="ip" placeholder="e.g. 192.168.1.1">

            <label for="subnet">Enter Subnet Mask:</label>
            <input type="text" id="subnet" placeholder="e.g. 255.255.255.0">

            <button onclick="calculateSubnet()">Calculate</button>
        </div>

        <div class="output-section">
            <h2>Results:</h2>
            <p id="network-address"></p>
            <p id="first-ip"></p>
            <p id="last-ip"></p>
            <p id="broadcast-address"></p>
            <p id="total-hosts"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
