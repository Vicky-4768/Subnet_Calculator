<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Range Subnet Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="main-content">
            <h1 class="title">IP Range Subnet Calculator</h1>
            
            <div class="input-section">
                <input type="text" id="ip" placeholder="Enter IP/CIDR (e.g., 192.168.1.0/24)" />
                <button onclick="calculateSubnet()">Calculate</button>
            </div>
            
            <div class="output-section">
                <p id="network-address">Network Address: </p>
                <p id="first-ip">First Usable IP: </p>
                <p id="last-ip">Last Usable IP: </p>
                <p id="broadcast-address">Broadcast Address: </p>
                <p id="total-hosts">Total Hosts: </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
